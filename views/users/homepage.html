<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        .option {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #register {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Please choose an option:</p>
        <a href="http://localhost:3000/user/pawan/login" class="option">Login</a>
        <a href="http://localhost:3000/user/pawan/register" class="option" id="register">Register</a>
        <a href="http://localhost:3000/user/pawan/location" class="option" id="location">Share Your Location</a>
    </div>
</body>

</html>
