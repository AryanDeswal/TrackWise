<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        #map {
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <h1>Location Page</h1>
    <button id="find-me">Start Sharing location</button><br />
    <button id="find-me">Stop Sharing location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
    <div id="map"></div>
    <script>
        function startGeoLocation() {
            setInterval(() => {
                geoFindMe()
            }, 3000);
        }

        function geoFindMe() {
            const status = document.querySelector("#status");
            const mapLink = document.querySelector("#map-link");

            mapLink.href = "";
            mapLink.textContent = "";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const { latitude, longitude, accuracy } = pos.coords;
                    locDetails = {
                        "latitude": latitude,
                        "longitude": longitude,
                        "accuracy": accuracy,
                    }
                    onSuccess(locDetails, mapLink, status)
                },
                    (err) => {
                        console.log(err.message);
                        onError();
                    })
            }
        }

        const onSuccess = (locDetails, mapLink, status) => {
            const latitude = locDetails.latitude;
            const longitude = locDetails.longitude;
            const accuracy = locDetails.accuracy;
            const userName = "DummyUserName"
            status.textContent = "";
            mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
            mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °, Accuracy : ${accuracy}`;
            const xhr = new XMLHttpRequest();
            const url = `/${userName}/location`;
            xhr.open("POST", url, true);

            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log('Success:', xhr.responseText);
                    } else {
                        console.error('Error:', xhr.status);
                    }
                }
            };

            xhr.send(JSON.stringify(locDetails));
        }

        const onError = () => {
            status.textContent = "Unable to retrieve your location";
        }


        document.querySelector("#find-me").addEventListener("click", startGeoLocation);
    </script>
</body>

</html>
